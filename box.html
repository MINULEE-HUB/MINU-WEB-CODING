<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
    /*
block level element
    */
      h1, a{
        border-width:5px;
        border-color:red;
        border-style: solid;
        border:5px solid red;
        display:inline;
        padding:20px;
        margin:20px;
        display:block;
        width:100px;
      }
      /*
  inline element
      */
      </style>
  </head>
  <body>
    <h1>CSS란</h1>
(<a href="http://tcpschool.com/html/html_expand_css">Cascading Style Sheets</a>)의 약자입니다.<br>
    CSS는 HTML 요소들이 각종 미디어에서 어떻게 보이는가를 정의하는 데 사용되는 스타일 시트 언어입니다.<br>
    HTML4 부터는 이러한 모든 서식 설정을 HTML 문서로부터 따로 분리하는 것이 가능해졌습니다.<br>
    오늘날 대부분의 웹 브라우저들은 모두 CSS를 지원하고 있습니다.
  </body>
</html>
